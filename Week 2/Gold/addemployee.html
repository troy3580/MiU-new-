	<body>	
		<header><h1 id="test">Guest Log</h1></header>

		<form action="#" method="post" id="guestForm">		
			<fieldset id="employeeFieldset">		
				
				<legend>Add Guest:</legend>			
				<span>* fields are required</span><br>
				<ul id="errors"></ul><br>
					<li id="select"> <label for="group">*Select Rate:</label><br /></li> 
					<li> <label for="fName">   *First Name    </label> <input type="text" id="fName"   /></li>		 
					<li> <label for="lName">   *Last Name     </label> <input type="text" id="lName"   /></li>	 
					<li> <label for="email">   *Email         </label> <input type="text" id="email"   /></li>
					<li> <label for="pNumber"> Phone Number   </label> <input type="text" id="pNumber" /></li>	
					<li> <label for="room">    Room #    </label> <input type="text" id="room"   /></li>	
						<ul class="radio">
							<li> <label for="time" > Time of Checkin</label> </li>
							<input type="radio" id="days"   value="Days"   name="time"/><label for="days">   Morning    </label><br>		
							<input type="radio" id="nights" value="Nights" name="time"/><label for="nights"> Evening  </label><br>
						</ul>			
					<li> <label for="reliable"> Maintenance </label> <Br> <input type="range" min="0" max="100" id="maintenance"/></li>
					<li> <label for="notes">    Notes</label> <br>
					<textarea rows="4" cols="40" id="notes"> </textarea></li>				
				</ul>
			</fieldset>
			<input type="submit" value="Save Contact" id="save" /><br />
